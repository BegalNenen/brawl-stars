<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=no">
    <link rel="icon" href="/logo.png">
    <meta property="og:title" content="Brawl Stars Geng" />
    <meta name="description" content="Menampilkan informasi geng dan daftar member" />
    <meta property="og:description" content="Menampilkan informasi geng dan daftar member" />
    <meta property="og:site_name" content="Brawl Stars Geng" />
    <meta property="og:image" content="https://mmoculture.com/wp-content/uploads/2021/04/jd_gameplay_artist_brawl-768x432.jpg" />
    <title>Geng Brawl Stars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

      html {
        position: relative;
        min-height: 100%;
      }

      body {
        background: #fcfcfc;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 60px;
        /* Margin bottom by footer height */
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Set the fixed height of the footer here */
        line-height: 60px;
        /* Vertically center the text there */
        background-color: #f5f5f5;
      }

      a {
        text-decoration: none;
      }

      .overflow-auto {
        height: 30rem;
      }
    </style>
  <body>
    <div class="bg-primary bg-gradient p-3 deskripsi mb-3"></div>
    <div class="container-md my-2">
      <div id="total" class="alert alert-primary" role="alert"></div>
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <div class="mb-3">
            <input type="text" class="form-control" id="form1" placeholder="Cari Anggota ..." onkeyup="myFunction()">
          </div>
          <div class="overflow-auto">
            <table id="daftar" class="table table-sm table-hover">
              <thead>
                <tr>
                  <th>NAMA</th>
                  <th>POSISI</th>
                  <th>PIALA</th>
                </tr>
              <tbody id="data"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- gua bingung sama jaraknya, jadi gw kasih ini aja -->
    <div class="p-1"></div>
    <!-- dikasih class Padding-1 wkwk -->
    <footer class="footer">
      <div class="container text-center">
        <span class="text-muted">Make with &hearts; by <a href="https://facebook.com/nan.phtml">Nan</a>
        </span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
